<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="logo">
            <h2>MyWeB</h2>
        </div>
        <div class="navBar">
            <nav>
                <ul>
                    
                    <li><a href="/index.html">Registration</a></li>
                    <li><a href="/login.html">Log in</a></li>
                    <!-- <li><a href=""></a></li> -->
                </ul>
                
            </nav>
        </div>
     </header>
     <main>
        <div class="glass">
            <h2>SIGN UP</h2>
          <form action="/login.html" method="get">
            <div class="form-group">
                <label for="fIRST-NAME">First Name</label>
                <input type="first-name" placeholder="First Name" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="First-name">Last Name</label>
                <input type="first-name" placeholder="Last Name" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Date of Birth</label>
                <input type="date" name="" id="birthday"  required>
            </div>
            
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" placeholder="Enter your phone number" id="phone-number" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" title="Must be a valid email address" required >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"title="Must be at least 8 characters" pattern="[a-zA-Z0-9]{8,}">
                <p class="input-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                  
                  <option value="gender">Male</option>
                  <option value="gender">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country" required>
                   <option>country</option>
                   <option value="Algeria">Algeria</option>
                   <option value="Angola">Angola</option>
                   <option value="Ghana">Ghana</option>
                   <option value="Benni">Benni</option>
                   <option value="Cameroon">Cameroon</option>
                   <option value="South Afica">South Afica</option>
                   <option value="Niger">Niger</option>
                   <option value="Liberia">Liberia</option>
                   <option value="Nigeria">Nigeria</option>
                   <option value="Chad">Chad</option>
                   <option value="Zambia">Zambia</option>
                </select>
            </div>
            
            <a href="/login.html">
                <button>submit</button>
            </a>
            
          </form>
          
        </div>
     </main>
